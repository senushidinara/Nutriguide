              sans: ['Inter', 'sans-serif'],

              'brand-bg': '#0D0C1D',

            keyframes: {

              pulseSubtle: { 
                '0%, 100%': { transform: 'scale(1)', opacity: 1 }, 
                '50%': { transform: 'scale(1.03)', opacity: 0.95 } 
              },
              auroraPan: { 
                '0%': { backgroundPosition: '0% 50%' }, 
                '50%': { backgroundPosition: '100% 50%' }, 
                '100%': { backgroundPosition: '0% 50%' } 
              },
            }
          }
        }
      }
