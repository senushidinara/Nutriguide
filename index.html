<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriGuide AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: 248 250 252;
        --color-surface: 255 255 255;
        --color-primary: 5 150 105;
        --color-primary-hover: 4 120 87;
        --color-secondary: 6 95 70;
        --color-accent: 167 243 208;
        --color-text-primary: 30 41 59;
        --color-text-secondary: 71 85 105;
        --color-text-muted: 148 163 184;
        --color-border-color: 226 232 240;

        --font-family-sans: 'Manrope', sans-serif;
        --font-family-serif: 'Lora', serif;

        --background-gradient: linear-gradient(135deg, rgb(var(--color-background)) 0%, rgba(var(--color-primary), 0.03) 100%);
      }
      body {
        font-family: var(--font-family-sans);
        background-color: rgb(var(--color-background));
        background: var(--background-gradient);
        background-size: 400% 400%;
        animation: backgroundPan 15s ease-in-out infinite alternate;
        transition: background 0.5s ease;
      }
      * {
        transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, fill 0.3s ease, stroke 0.3s ease, box-shadow 0.3s ease;
      }

      @keyframes backgroundPan {
        from { background-position: 0% 50%; }
        to { background-position: 100% 50%; }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              'background': 'rgb(var(--color-background) / <alpha-value>)',
              'surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'primary-hover': 'rgb(var(--color-primary-hover) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'accent': 'rgb(var(--color-accent) / <alpha-value>)',
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
              'border-color': 'rgb(var(--color-border-color) / <alpha-value>)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'slide-in-up': 'slideInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'pulse-subtle': 'pulseSubtle 2.5s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              slideInUp: { 
                '0%': { transform: 'translateY(20px)', opacity: 0 }, 
                '100%': { transform: 'translateY(0)', opacity: 1 } 
              },
              pulseSubtle: { 
                '0%, 100%': { transform: 'scale(1)', opacity: 1 }, 
                '50%': { transform: 'scale(1.02)', opacity: 0.98 } 
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
